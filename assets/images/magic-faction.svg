/* Arquivo SVG para representar a civilização mágica */
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000" opacity="0.1"/>
  
  <!-- Silhueta do mago -->
  <path d="M150,300 L180,400 L120,400 Z" fill="url(#magicGrad)"/>
  <circle cx="150" cy="250" r="60" fill="url(#magicGrad)"/>
  
  <!-- Cajado mágico -->
  <line x1="200" y1="220" x2="240" y2="150" stroke="url(#magicGrad)" stroke-width="5"/>
  <circle cx="240" cy="150" r="15" fill="#a020f0" filter="url(#glow)"/>
  
  <!-- Efeitos mágicos -->
  <g filter="url(#glow)">
    <circle cx="150" cy="250" r="80" fill="none" stroke="#a020f0" stroke-width="2"/>
    <circle cx="150" cy="250" r="90" fill="none" stroke="#8a2be2" stroke-width="1"/>
    <circle cx="150" cy="250" r="100" fill="none" stroke="#9400d3" stroke-width="1"/>
    
    <circle cx="120" cy="230" r="5" fill="#a020f0" opacity="0.7"/>
    <circle cx="180" cy="230" r="5" fill="#a020f0" opacity="0.7"/>
    <circle cx="150" cy="280" r="7" fill="#a020f0" opacity="0.7"/>
    
    <circle cx="200" cy="190" r="10" fill="#a020f0" opacity="0.5"/>
    <circle cx="100" cy="190" r="10" fill="#a020f0" opacity="0.5"/>
  </g>
</svg>
