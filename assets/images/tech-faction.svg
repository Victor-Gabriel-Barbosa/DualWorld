/* Arquivo SVG para representar a civilização tecnológica */
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
    <filter id="techGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000" opacity="0.1"/>
  
  <!-- Silhueta do guerreiro tech -->
  <rect x="120" y="220" width="60" height="100" rx="10" fill="url(#techGrad)"/>
  <circle cx="150" cy="200" r="40" fill="url(#techGrad)"/>
  
  <!-- Armadura tecnológica -->
  <rect x="130" y="240" width="40" height="80" rx="5" fill="#00008b" opacity="0.7"/>
  <line x1="130" y1="260" x2="170" y2="260" stroke="#00bfff" stroke-width="2"/>
  <line x1="130" y1="280" x2="170" y2="280" stroke="#00bfff" stroke-width="2"/>
  <line x1="130" y1="300" x2="170" y2="300" stroke="#00bfff" stroke-width="2"/>
  
  <!-- Arma -->
  <rect x="180" y="220" width="10" height="50" rx="2" fill="#1e90ff"/>
  <rect x="185" y="220" width="30" height="10" rx="2" fill="#1e90ff"/>
  <circle cx="215" cy="225" r="5" fill="#00bfff" filter="url(#techGlow)"/>
  
  <!-- Pernas -->
  <rect x="130" y="320" width="20" height="80" fill="url(#techGrad)"/>
  <rect x="150" y="320" width="20" height="80" fill="url(#techGrad)"/>
  
  <!-- Efeitos tecnológicos -->
  <g filter="url(#techGlow)">
    <circle cx="150" cy="200" r="50" fill="none" stroke="#00bfff" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="150" cy="200" r="60" fill="none" stroke="#1e90ff" stroke-width="1" stroke-dasharray="10,10"/>
    
    <line x1="100" y1="180" x2="120" y2="190" stroke="#00bfff" stroke-width="1"/>
    <line x1="100" y1="200" x2="120" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="100" y1="220" x2="120" y2="210" stroke="#00bfff" stroke-width="1"/>
    
    <line x1="200" y1="180" x2="180" y2="190" stroke="#00bfff" stroke-width="1"/>
    <line x1="200" y1="200" x2="180" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="200" y1="220" x2="180" y2="210" stroke="#00bfff" stroke-width="1"/>
  </g>
</svg>
