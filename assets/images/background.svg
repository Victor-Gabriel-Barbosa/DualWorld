/* Arquivo SVG para uso como placeholder para o background do jogo */
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000B3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A0740;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(70,30,130,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(70,30,130,0);stop-opacity:1" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <g filter="url(#blur)">
    <circle cx="960" cy="340" r="100" fill="rgba(138, 43, 226, 0.6)" />
    <circle cx="700" cy="600" r="80" fill="rgba(0, 191, 255, 0.6)" />
    <circle cx="1220" cy="600" r="80" fill="rgba(138, 43, 226, 0.6)" />
    <circle cx="960" cy="800" r="60" fill="rgba(0, 191, 255, 0.6)" />
  </g>
  <circle cx="960" cy="540" r="400" fill="url(#grad2)" opacity="0.3"/>
</svg>
